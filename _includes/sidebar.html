<div id="sidebar">
  <header>
    <div class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <p class="lead">Misadventures in C# programming<br />and Unity game development.</p>
  </header>

  <div class="links">
    Recent Posts:
    <ul>
      {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
