<head>
  <link rel="profile" href="http://gmpg.org/xfn/11" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <title>
    {% if page.title == "Home" %}
      ghostmode
    {% else %}
      {{ page.title }} &middot; ghostmode
    {% endif %}
  </title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108092354-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-108092354-1');
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Modak%7CSource+Code+Pro" />

  <!-- Icon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/icon.png" />
</head>
